apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base

patches:
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: workflow-controller-configmap
      data:
        artifactRepository: |-
          archiveLogs: true
          s3:
            bucket: argo-dev-artifacts
            endpoint: s3.amazonaws.com
